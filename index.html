<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <button id="theme-toggle" aria-label="Toggle dark/light theme">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="todo-input-container">
            <input type="text" id="todo-input" placeholder="Add a new task..." aria-label="Add a new task">
            <button id="add-button" aria-label="Add task">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todo-list" class="todo-list"></ul>

        <div class="todo-stats">
            <span id="tasks-count">0 tasks left</span>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>

    <!-- Task template for JavaScript -->
    <template id="task-template">
        <li class="todo-item" draggable="true">
            <div class="todo-content">
                <input type="checkbox" class="todo-checkbox" aria-label="Mark task as complete">
                <span class="todo-text"></span>
            </div>
            <div class="todo-actions">
                <button class="edit-btn" aria-label="Edit task">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="delete-btn" aria-label="Delete task">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </li>
    </template>

    <script src="script.js"></script>
</body>
</html>
